<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <div class="container">
      <p id="description">Let us know how we can improve freeCodeCamp</p>
      <form id="survey-form">
        <div>
          <label id="name-label">* Name:</label>
          <input type="text" id="name" placeholder="Name" required />
        </div>
        <div>
          <label id="email-label">* Email:</label>
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div>
          <label id="number-label">* Age:</label>
          <input
            type="number"
            id="number"
            min="13"
            max="65"
            placeholder="Age"
            required
          />
        </div>
        <div>
          <label>Which option best describes your current role?</label>
          <select id="dropdown">
            <option value="Student" selected>Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <label
            >* How likely is that you would recommend freeCodeCamp to a
            friend?</label
          >
          <p><input type="radio" name="rate" value="1" /> Definitely</p>
          <p><input type="radio" name="rate" value="2" /> Maybe</p>
          <p><input type="radio" name="rate" value="3" /> Not sure</p>
        </div>
        <div>
          <label>What do you like most in FCC:</label>
          <select>
            <option selected disabled="disabled">Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Community">Community</option>
            <option value="Projects">Projects</option>
            <option value="Open Source">Open Source</option>
          </select>
        </div>
        <div>
          <label
            >Things that should be improved in the future (Check all that
            apply):</label
          >
          <p>
            <input type="checkbox" value="Front-end Projects" />Front-end
            Projects
          </p>
          <p>
            <input type="checkbox" value="Back-end Projects" />Back-end Projects
          </p>
          <p>
            <input type="checkbox" value="Data Visualization" />Data
            Visualization
          </p>
          <p><input type="checkbox" value="Challenges" />Challenges</p>
          <p>
            <input type="checkbox" value="Open Source Community" />Open Source
            Community
          </p>
          <p>
            <input type="checkbox" value="Gitter help rooms" />Gitter help rooms
          </p>
          <p><input type="checkbox" value="Videos" />Videos</p>
          <p><input type="checkbox" value="City Meetups" />City Meetups</p>
          <p><input type="checkbox" value="Wiki" />Wiki</p>
          <p><input type="checkbox" value="Forum" />Forum</p>
          <p>
            <input type="checkbox" value="Additional Courses" />Additional
            Courses
          </p>
        </div>
        <div>
          <label>Any Comments or Suggestions?</label>
          <textarea
            cols="40"
            rows="3"
            placeholder="Enter your comments here..."
          ></textarea>
        </div>
        <button id="submit">Submit</button>
      </form>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
